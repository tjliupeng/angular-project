<div *ngIf="isLoginError" class="red-text center error-message">
    <i class="material-icons">错误： </i> 用户名或密码错误
</div>

<div class="loginCenter">
    <form #loginForm="ngForm" class="" novalidate>
    <mat-card class="login-card">
        <mat-card-header class="login-header baseBlueColor">
          	系统登录
        </mat-card-header>
        <mat-card-content>     
                   <mat-form-field class="login-form-input">
                     <input matInput id="user" placeholder="用户名" name="loginName" #loginName="ngModel" [(ngModel)]="username">
                   </mat-form-field>
                   <mat-form-field class="login-form-input">
                     <input matInput id="passwd" type="password" placeholder="密码" name="passwd" #passwd="ngModel" [(ngModel)]="password">
                   </mat-form-field>
  
        </mat-card-content>
        <mat-card-actions align="end">
            <button mat-button (click)="login(loginName.value,passwd.value)" class="loginBtn insureBlueColor">登录</button>
            <p class="registry">用户<strong routerLink="../signup">注册</strong></p>
          </mat-card-actions>
      </mat-card>
    </form>
    <div class="footCard" fxLayout="row">
          <a class="" mat-button routerLink="../registry">注册</a>
            <span>|</span>
          <a class="" mat-button routerLink="../forget-passwd">忘记密码</a>
    </div>
</div>
