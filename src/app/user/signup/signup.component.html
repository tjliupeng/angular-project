<div class="registryBg">
  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" novalidate>
      <mat-card class="registry-card">
          <mat-card-header class="registry-header baseBlueColor" fxLayout="column">
             	 用户信息
          </mat-card-header>
        <mat-card-content class="formRegistry">
              <mat-form-field class="registry-form-input">
                <input matInput id="loginName" placeholder="用户名" formControlName="loginName">
                <mat-error *ngIf="loginName.hasError('required')">
                  	请输入用户名
                </mat-error>
                <mat-error *ngIf="loginName.hasError('inValidUserId')">
                                            无效的用户名
                </mat-error>
              </mat-form-field>
              <mat-form-field class="registry-form-input">
                <input matInput id="passwd" placeholder="密码" type="password" formControlName="passwd">
                <mat-error *ngIf="passwd.hasError('required')">
                                             请输入密码
                </mat-error>
                <mat-error *ngIf="passwd.hasError('minlength')">
                  密码长度至少8个字符
                </mat-error>
                <mat-error *ngIf="passwd.hasError('inValidPasswd')">
                  无效的密码
                </mat-error>
              </mat-form-field>
              <mat-form-field class="registry-form-input">
                <input matInput id="email" placeholder="电子邮件" formControlName="email">
                <mat-error *ngIf="email.hasError('email') && !email.hasError('required')">
                  请输入正确的邮箱
                </mat-error>
                <mat-error *ngIf="email.hasError('required')">
                  请输入邮箱
                </mat-error>
                <mat-error *ngIf="email.hasError('inValidEmail')">
                 无效的电子邮箱
                </mat-error>
              </mat-form-field>
